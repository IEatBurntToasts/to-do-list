<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="./index.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Productive Helper</h1>
    </header>
    <div class="main">
        <div class="nav-main">
            <div class="home-sections">
                <h1 class="home">Home</h1>
                <nav class="sidebar">
                    <div class="all-tasks">All Tasks</div>
                    <div class="today">Today</div>
                    <div class="this-week">This Week</div>
                    <div class="starred">Starred</div>
                </nav>
            </div>
            <div class="project-sections">
                <h1 class="projects">Projects</h1>
                <nav class="sidebar">
                    <div class="project">Project1</div>
                    <form class="project form">
                        <div class="form button-group">
                            <input type="text" minlength="1" maxlength="20" placeholder="Project Title">
                            <button class="add" type="submit">Add</button>
                            <button class="cancel">Cancel</button>
                        </div>
                    </form>
                </nav>
            </div>
        </div>
        <div class="tasks-main">
            <div class="tasks-main-header">
                <h2>Home</h2>
            </div>
            <div class="tasks">
                <div class="task">
                    <div class="checkbox uncheck"></div>
                    <div class="task-main">
                        <h3 class="task-title">Task title</h3>
                        <p class="task-description">Task description</p>
                    </div>
                    <span class="date">12-27-2024</span>
                    <span class="material-icons-round star">star_outline</span>
                    <span class="material-icons-round" data-dropdown-button>
                        more_vert
                        <div class="options">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
